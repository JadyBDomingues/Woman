<!--
 Minha nova tela de Cadastro de login
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{ servico.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>


  <form (ngSubmit)="agenda()" #formulario="ngForm">
    <!-- Meu formulario da tela de Cadastro de Agendamento -->
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo:</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail:</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data:</ion-label>
      <ion-datetime [(ngModel)]="data" name="data" dateFormat="DD/MM/YY"></ion-datetime>
      <!--  dateFormat ou dysplayFormat  -->
    </ion-item>

  </form>

  <ion-fab top right edge>
    <button ion-fab mini (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send">
        <!-- criando meu boton de enviar  -->
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
